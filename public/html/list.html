<div class="page-header">
    <h1>My Notes</h1>
</div>
<div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Wine</th>
            <th>Vintage</th>
            <th>Note</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="note in notes">
            <td >{{note.wine.name}}</td>
            <td >{{note.wine.vintage}}</td>
            <td >{{note.note}}</td>
        </tr>
        </tbody>
    </table>
</div>
