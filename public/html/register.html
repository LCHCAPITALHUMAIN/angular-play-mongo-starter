<div class="page-header">
    <h1>Register</h1>
</div>
<form name="registerForm" class="form-horizontal" role="form" novalidate>
    <div class="form-group">
        <label for="username" class="control-label col-sm-2">Username</label>

        <div class="col-sm-4">
            <input type="text" id="username" data-ng-model="credentials.username" class="form-control" placeholder="Username">
        </div>

        <label for="password" class="control-label col-sm-2">Password</label>

        <div class="col-sm-4">
            <input type="text" id="password" data-ng-model="credentials.password" class="form-control" placeholder="Password">
        </div>
    </div>

</form>

<button data-ng-click="register()" class="btn btn-primary">Register</button>
