<div class="page-header">
    <h1>Register</h1>
</div>
<form name="registerForm" class="form-horizontal" role="form" novalidate>
    <div class="form-group">
            <label for="username" class="control-label col-sm-2">Username</label>

            <div class="col-sm-4">
                <input type="email" id="username" name="username" data-ng-model="credentials.username" class="form-control" placeholder="Username" required>
            </div>
            <div class="col-sm-6" ng-show="registerForm.username.$dirty && registerForm.username.$error.required">Tell us your email.</div>
            <div class="col-sm-6" ng-show="registerForm.username.$error.email">This is not a valid email.</div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-sm-2">Password</label>

            <div class="col-sm-4">
                <input id="password" name="password" data-ng-model="credentials.password" class="form-control" placeholder="Password" type="password" required>
            </div>
            <div class="col-sm-6" ng-show="registerForm.password.$dirty && registerForm.password.$error.required">Tell us your password.</div>
        </div>
        <div class="form-group">
            <label for="confirm-password" class="control-label col-sm-2">Confirm password</label>

            <div class="col-sm-4">
                <input id="confirm-password" name="confirm-password" data-ng-model="credentials.password" class="form-control" placeholder="Confirm password" type="password" required>
            </div>
            <div class="col-sm-6" ng-show="registerForm.password.$dirty && registerForm.password.$error.required">Tell us your password.</div>
        </div>
        

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button data-ng-click="register()" ng-disabled="registerForm.$invalid" class="btn btn-primary">Register</button>
            </div>
        </div>

</form>
